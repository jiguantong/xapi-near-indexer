specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: XAPI
    network: sepolia
    source:
      address: "0xB78cbcD4389986Fe4F837d4fD92700543F1080a6"
      abi: XAPI
      startBlock: 96558218
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AggregatorConfigSet
        - AggregatorSuspended
        - Fulfilled
        - Initialized
        - OwnershipTransferStarted
        - OwnershipTransferred
        - RequestMade
        - RewardsWithdrawn
        - Upgraded
      abis:
        - name: XAPI
          file: ./abis/XAPI.json
      eventHandlers:
        - event: AggregatorConfigSet(indexed address,uint256,uint256,string,address,uint256)
          handler: handleAggregatorConfigSet
        - event: AggregatorSuspended(indexed address,indexed string)
          handler: handleAggregatorSuspended
        - event: Fulfilled(indexed uint256,(address[],bytes,uint16),indexed uint8)
          handler: handleFulfilled
        - event: Initialized(uint64)
          handler: handleInitialized
        - event: OwnershipTransferStarted(indexed address,indexed address)
          handler: handleOwnershipTransferStarted
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RequestMade(indexed uint256,string,(address,bytes4,(bytes,uint256)),indexed address,uint256,uint256)
          handler: handleRequestMade
        - event: RewardsWithdrawn(indexed address,uint256)
          handler: handleRewardsWithdrawn
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/xapi.ts
