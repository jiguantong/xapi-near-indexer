type Response @entity {
  id: ID!
  request_id: String!
  valid_reporters: [String!]!
  reporter_reward_addresses: [String!]!
  started_at: BigInt!
  updated_at: BigInt!
  status: String!
  call_data: String
  result: String!
  chain_id: BigInt!
}

type PublishChainConfig @entity {
  id: ID!
  chain_id: BigInt!
  xapi_address: String!
}

type Signature @entity {
  id: ID!
  big_r_affine_point: String!
  recovery_id: Int!
  s_scalar: String!
}

type PublishEvent @entity {
  id: ID!
  request_id: String!
  response: Response!
  chain_config: PublishChainConfig!
  signature: Signature!
  nonce: BigInt!
  gas_limit: BigInt!
  max_fee_per_gas: BigInt!
  max_priority_fee_per_gas: BigInt!
}

type AggregatedEvent @entity {
  id: ID!
  request_id: String!
  response: Response!
}