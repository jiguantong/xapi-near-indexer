type Response @entity {
  id: ID!
  request_id: String!
  valid_reporters: [String!]!
  reporter_reward_addresses: [String!]!
  started_at: BigInt!
  updated_at: BigInt!
  status: String!
  result: String!
  chain_id: BigInt!
}

type PublishChainConfig @entity {
  id: ID!
  chain_id: BigInt!
  xapi_address: String!
  reporters_fee: BigInt!
  publish_fee: BigInt!
  reward_address: String!
  version: BigInt!
}

type MpcOptions @entity {
  id: ID!
  nonce: BigInt!
  gas_limit: BigInt!
  max_fee_per_gas: BigInt!
  max_priority_fee_per_gas: BigInt!
}

type Signature @entity {
  id: ID!
  big_r_affine_point: String!
  recovery_id: Int!
  s_scalar: String!
}

type PublishEvent @entity {
  id: ID!
  request_id: String!
  response: Response!
  publish_chain_config: PublishChainConfig!
  call_data: String!
  signature: Signature!
  mpc_options: MpcOptions!
}

type AggregatedEvent @entity {
  id: ID!
  request_id: String!
  response: Response!
}

type SetPublishChainConfigEvent @entity {
  id: ID!
  publish_chain_config: PublishChainConfig!
}

type SyncPublishChainConfigEvent @entity {
  id: ID!
  chain_id: BigInt!
  xapi_address: String!
  version: BigInt!
  publish_chain_config: PublishChainConfig!
  call_data: String!
  signature: Signature!
  mpc_options: MpcOptions!
}